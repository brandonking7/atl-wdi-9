<div class="new">
  <h1>This is the New Criminals form</h1>
</div>
<form ng-submit="$ctrl.addCriminal()" id="newCriminal">
  <div>
    <label for="newCriminal-name">Name: </label>
    <input type="text" ng-model="$ctrl.newCriminal.name" placeholder="Add your name">
  </div>
  <div>
    <label for="newCriminal-crime">Crime: </label>
    <input type="text" ng-model="$ctrl.newCriminal.crime" placeholder="Add the crime">
  </div>
  <div>
    <input type="submit" value="Add Criminal">
  </div>
</form>
